<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pisces Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Newsreader:wght@600&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="password-overlay">
        <div class="login-box">
            <h2>Project Pisces Showcase</h2>
            <p>Please enter the access code to continue.</p>
            <form id="password-form">
                <input type="password" id="password-input" placeholder="Password" autofocus>
                <button type="submit" id="password-submit">Unlock</button>
                <p id="error-message">Incorrect password. Please try again.</p>
            </form>
        </div>
    </div>

    <div id="content-container"></div>

    <script src="js/main.js"></script>
</body>
</html>
